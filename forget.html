<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Forgot Password</title>
</head>
<body>
  <div class="Forget">
    <form >
      <h2 style="color: white">Forgot Password</h2>
      <h5 style="font-size: 14px; color: yellow;"> Enter email here that you used on your account. We send link in your email to reset your password</h5>
      <input type="text" name="username" placeholder="Enter your email"><br><br>
      <input type="button" value="Send" onclick="myFunction()"><br><br>
      <div id="msg">Link send on your email successfuly!!!</div>
      <a href="index.html" style="text-decoration: none;">Go back to Home page</a>
    </form>
  </div>
  <script>
    function myFunction() {
  var x = document.getElementById("msg");
  x.className = "show";
  setTimeout(function(){ x.className =
    x.className.replace("show", ""); }, 3000);
}
  </script>
</body>
</html>
