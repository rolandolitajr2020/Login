<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Signup</title>
</head>
<body>
  <div class="signup">
    <form >
      <h2 style="color: white">Signup</h2>
      <input type="text" name="username" placeholder="First Name"><br><br>
      <input type="text" name="username" placeholder="Last Name"><br><br>
      <input type="password" name="pass" placeholder="Password"><br><br>
      <input type="password" name="pass" placeholder="Confirm password"><br><br>
      <input type="text" placeholder="Email address"><br><br>
      <input type="button" value="Sign up" onclick="myFunction()"><br><br>
      <div id="msg">Congratulation you signup successfully!!!</div>
      Already have account?<a href="index.html" style="text-decoration: none; font-family: 'Play', sans-serif; color: yellow;">&nbsp;Log In</a>
    </form>
  </div>
  <script>
    function myFunction() {
  var x = document.getElementById("msg");
  x.className = "show";
  setTimeout(function(){ x.className =
    x.className.replace("show", ""); }, 3000);
}
  </script>
</body>
</html>
